<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un nouveau Rendez-vous</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gestion de rendez-vous</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/rdv}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/creneaux}">Listes des Creneaux</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/medecins}">Listes des medecins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" th:href="@{/patients}" tabindex="-1" aria-disabled="true">Liste des patients</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Créer un nouveau Rendez-vous</h1>
        <form th:action="@{/rdv}" th:object="${rv}" method="post" class="card-body">
            <div class="form-group">
                <label for="jour">Jour:</label>
                <input type="date" id="jour" name="jour" th:field="*{jour}" class="form-control"/>
            </div>
    
            <div class="form-group">
                <label for="patient">Patient:</label>
                <select id="patient" name="patientId">
                    <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.nom} + ' ' + ${patient.prenom}">Patient</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="creneau">Créneau:</label>
                <select id="creneau" name="creneauId">
                    <option th:each="creneau : ${creneaux}" th:value="${creneau.id}" th:text="'De ' + ${creneau.hdebut} + 'h' + ${creneau.mdebut} + 'mn a ' + ${creneau.hfin} + 'h' + ${creneau.mfin} + 'mn avec le ' + ${creneau.medecin.titre} + ' ' + ${creneau.medecin.nom} + ' ' + ${creneau.medecin.prenom}">Créneau</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-secondary">Créer</button>
        </form>
        <a th:href="@{/rdv}" class="btn btn-primary my-3">Retour à la liste</a>
    </div>
</body>
</html>
