<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Rendez-vous</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gestion de rendez-vous</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/rdv}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/creneaux}">Listes des Creneaux</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/medecins}">Listes des medecins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" th:href="@{/patients}" tabindex="-1" aria-disabled="true">Liste des patients</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Détails du Rendez-vous</h1>
        <p>Jour: <span th:text="${rv.jour}">Jour</span></p>
        <p>Patient: <span th:text="${rv.patient.nom} + ' ' + ${rv.patient.prenom}">Patient</span></p>
        <p>Créneau: <span th:text="'De ' + ${rv.creneau.hdebut} + 'h' + ${rv.creneau.mdebut} + 'mn a ' + ${rv.creneau.hfin} + 'h' + ${rv.creneau.mfin} + 'mn avec le ' + ${rv.creneau.medecin.titre} + ' ' + ${rv.creneau.medecin.nom} + ' ' + ${rv.creneau.medecin.prenom}">Créneau</span></p>
        <a th:href="@{/rdv}" class="btn btn-primary my-3">Retour à la liste</a>
    </div>
</body>
</html>
